<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Luxury Raya Pick & Win</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Amiri', serif;
  background: radial-gradient(circle at top, #134e3a, #0f3d2e);
  color: gold;
  text-align: center;
}

.container {
  max-width: 380px;
  margin: 50px auto;
  background: rgba(19,78,58,0.95);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(255,215,0,0.7);
  position: relative;
}

h1 {
  font-size: 26px;
  text-shadow: 0 0 10px gold;
}

button {
  background: gold;
  border: none;
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  color: #0f3d2e;
}

.hidden { display: none; }

.boxes {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.box {
  width: 90px;
  height: 90px;
  background: linear-gradient(145deg, #ffd700, #e6c200);
  border-radius: 12px;
  font-size: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,215,0,0.8);
  transition: transform 0.2s;
}

.box:hover {
  transform: scale(1.05);
}

.box.disabled {
  opacity: 0.5;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container" id="startScreen">
  <h1>âœ¨ Selamat Hari Raya âœ¨</h1>
  <p>Pick ONE Gold Box to Win Duit Raya ğŸ</p>
  <button onclick="startGame()">Start</button>
</div>

<div class="container hidden" id="gameScreen">
  <h1>Choose One ğŸ‰</h1>
  <div class="boxes">
    <div class="box" onclick="pickBox(0)">ğŸ</div>
    <div class="box" onclick="pickBox(1)">ğŸ</div>
    <div class="box" onclick="pickBox(2)">ğŸ</div>
  </div>
</div>

<div class="container hidden" id="resultScreen">
  <h1>ğŸ‰ Tahniah! ğŸ‰</h1>
  <p id="prizeText"></p>
  <p>Please show this screen to the host to receive your duit raya.</p>
  <button onclick="restart()">Play Again</button>
</div>

<script>
const prizes = ["$2", "$4", "$6"];
let shuffled = [];

function startGame() {
  shuffled = prizes.sort(() => 0.5 - Math.random());
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("gameScreen").classList.remove("hidden");
}

function pickBox(index) {
  document.querySelectorAll(".box").forEach(box => box.classList.add("disabled"));
  document.getElementById("gameScreen").classList.add("hidden");
  document.getElementById("resultScreen").classList.remove("hidden");
  document.getElementById("prizeText").innerText =
    `You won ${shuffled[index]} Duit Raya! ğŸ’š`;
}

function restart() {
  document.getElementById("resultScreen").classList.add("hidden");
  document.getElementById("startScreen").classList.remove("hidden");
}
</script>

</body>
</html>
